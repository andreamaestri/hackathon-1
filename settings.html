<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
</head>
<body>
  <h1>Settings</h1>
  <form id="settingsForm">
    <label for="mpan">MPAN:</label>
    <input type="text" id="mpan" name="mpan" required>
    <br>
    <label for="productCode">Product Code:</label>
    <input type="text" id="productCode" name="productCode" value="AGILE-24-10-01" required>
    <br>
    <label for="tariffCode">Tariff Code:</label>
    <input type="text" id="tariffCode" name="tariffCode" value="E-1R-AGILE-24-10-01-L" required>
    <br>
    <button type="submit">Save Settings</button>
  </form>

  <script>
    document.getElementById('settingsForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const mpan = document.getElementById('mpan').value;
      const productCode = document.getElementById('productCode').value;
      const tariffCode = document.getElementById('tariffCode').value;

      localStorage.setItem('mpan', mpan);
      localStorage.setItem('productCode', productCode);
      localStorage.setItem('tariffCode', tariffCode);

      alert('Settings saved!');
    });

    // Load settings on page load
    window.addEventListener('load', function() {
      document.getElementById('mpan').value = localStorage.getItem('mpan') || '';
      document.getElementById('productCode').value = localStorage.getItem('productCode') || 'AGILE-24-10-01';
      document.getElementById('tariffCode').value = localStorage.getItem('tariffCode') || 'E-1R-AGILE-24-10-01-L';
    });
  </script>
</body>
</html>
