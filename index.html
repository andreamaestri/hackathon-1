<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Meta tags for search engines -->
    <meta name="description" content="WattsUp: A simple way to track pricing for electricity usage and when best to use it using Octoprice.">
    <meta name="keywords" content="tracking, electricity, octoprice">
    <!-- Title -->
    <title>WattsUp | Electricity Tracker</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Cards -->
    <div class="container">
        <div class="card">
            <div class="card-header">
                12:00-12:30
            </div>
            <div class="card-body">
                <p class="card-text">Current usage:</p>
                <h3 class="card-text">19.53p</h3>
            </div>
        </div>
    </div>
    <div class="container middle-container">
        <div class="card">
            <div class="card-header">
                00:30-07:30
            </div>
            <div class="card-body">
                    <p class="card-text">Plunge Pricing!</p>
                    <h3 class="card-text">-1.15p</h3>
            </div>
            </div>
        <div class="card">
            <div class="card-header">
                14:00-15:30
            </div>
                <div class="card-body">
                    <h5 class="card-text">Laundry: 28p!</h5>
                    <p class="card-text">(9.81/kWh)</p>
                </div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                16:00-19:30
            </div>
                <div class="card-body">
                    <p class="card-text">Don't use too much energy during this time!</p>
                    <h3 class="card-text">45.7p</h3>
                </div>
        </div>
    </div>
    </section>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
