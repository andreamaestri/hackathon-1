<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"
      integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>WattsUp</title>
  </head>
  <body>
    <header>
      <!-------------------------------------------------------------------------------------------Navbar-->
      <nav id="navBar" class="navbar fixed-top">
        <div class="container-fluid">
          <a id="logo" class="navbar-brand" href="#">
            <i class="fa-solid fa-bolt"></i> WattsUp</a
          >
          <!-- Toggle button for small screens -->
          <button
            class="navbar-toggler d-block d-md-none"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="toggler-icon top-bar"></span>
            <span class="toggler-icon middle-bar"></span>
            <span class="toggler-icon bottom-bar"></span>
          </button>

          <!-- Navigation Links for Larger Screens (md and up) -->
          <div class="d-none d-md-flex flex-row gap-4 align-items-center">
            <!-- No need for ul/li, just flex items directly -->
            <a class="nav-link active" aria-current="page" href="#">Next Day</a>
            <a class="nav-link active" href="quiz.html">Energy Quiz</a>
          </div>
          <!-- Offcanvas menu for smaller screens -->
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                Forecast
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="hidden lg:flex">
              <a class="btn btn-ghost btn-sm rounded-btn text-white" href="#">
                Next Day
              </a>
              <a class="btn btn-ghost btn-sm rounded-btn text-white" href="#">
                Next Week
              </a>
            </div>
          </div>
        </nav>

        <!-- Cards -->
        <section class="p-6">
          <div class="grid grid-cols-1 gap-4 lg:grid-cols-3">
            <div
              id="time-el-now"
              class="card shadow-lg bg-violet-700 text-white"
            >
              <div class="card-body">
                <h2 class="card-title">12:00-12:30</h2>
                <p class="text-4xl">19.53p</p>
              </div>
            </div>

            <div
              id="time-el-next"
              class="card shadow-lg bg-violet-700 text-white"
            >
              <div class="card-body">
                <h2 class="card-title">00:30-07:30</h2>
                <p class="text-4xl">Plunge Pricing: -1.15p</p>
              </div>
            </div>

            <div
              id="rate-el-next"
              class="card shadow-lg bg-violet-700 text-white"
            >
              <div class="card-body">
                <h2 class="card-title">14:00-15:30</h2>
                <p class="text-4xl">Laundry: 28p</p>
                <p>(9.81/kWh)</p>
              </div>
            </div>

            <div class="card shadow-lg bg-violet-700 text-white">
              <div class="card-body">
                <h2 class="card-title">16:00-19:30</h2>
                <p class="text-xl">
                  Don't use too much energy during this time!
                </p>
                <p class="text-4xl">45.7p</p>
              </div>
            </div>
          </div>
        </section>
      </div>

      <div class="drawer-side">
        <label for="my-drawer-3" class="drawer-overlay"></label>
        <ul class="menu p-4 w-80 bg-base-100">
          <li><a href="#">Next Day</a></li>
          <li><a href="#">Next Week</a></li>
        </ul>
      </div>
      <section>
        <!--------------------html for chart-->
        <div style="width: 80%; margin: auto">
          <canvas id="myChart" height="300"></canvas>
          <!-- Canvas element for the chart -->
        </div>
        <!--------------------html for chart-->
      </section>
    </div>
    <script
      src="https://kit.fontawesome.com/692d2cc607.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/script-for-graph.js"></script>
  </body>
</html>
