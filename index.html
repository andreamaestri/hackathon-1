<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="WattsUp: A simple way to track pricing for electricity usage and when best to use it using Octoprice."
    />
    <meta name="keywords" content="tracking, electricity, octoprice" />
    <!-- Title -->
    <title>WattsUp | Electricity Tracker</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />

    <script
      src="https://kit.fontawesome.com/692d2cc607.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>WattsUp</title>
  </head>

  <body>
    <header>
      <!-------------------------------------------------------------------------------------------Navbar-->
      <nav id="navBar" class="navbar fixed-top">
        <div class="container-fluid">
          <a id="logo" class="navbar-brand" href="#">
            <i class="fa-solid fa-bolt"></i> WattsUp</a
          >
          <!-- Toggle button for small screens -->
          <button
            class="navbar-toggler d-block d-md-none"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="toggler-icon top-bar"></span>
            <span class="toggler-icon middle-bar"></span>
            <span class="toggler-icon bottom-bar"></span>
          </button>

          <!-- Navigation Links for Larger Screens (md and up) -->
          <div class="d-none d-md-flex flex-row gap-4 align-items-center">
            <!-- No need for ul/li, just flex items directly -->
            <a class="nav-link active" aria-current="page" href="#">Next Day</a>
            <a class="nav-link active" href="#">Next Week</a>
          </div>
          <!-- Offcanvas menu for smaller screens -->
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                Forecast
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Next Day</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Next Week</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <!-- Cards -->
      <div class="container">
        <div class="card">
          <div class="card-header">12:00-12:30</div>
          <div class="card-body">
            <p class="card-text">Current usage:</p>
            <h3 class="card-text">19.53p</h3>
          </div>
        </div>
      </div>
      <div class="container middle-container">
        <div class="card">
          <div class="card-header">00:30-07:30</div>
          <div class="card-body">
            <p class="card-text">Plunge Pricing!</p>
            <h3 class="card-text">-1.15p</h3>
          </div>
        </div>
        <div class="card">
          <div class="card-header">14:00-15:30</div>
          <div class="card-body">
            <h5 class="card-text">Laundry: 28p!</h5>
            <p class="card-text">(9.81/kWh)</p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="card">
          <div class="card-header">16:00-19:30</div>
          <div class="card-body">
            <p class="card-text">Don't use too much energy during this time!</p>
            <h3 class="card-text">45.7p</h3>
          </div>
        </div>
      </div>
    </section>
    <script src="assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
