<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Q9oKdT7QewRYHfje+KwuvGVVXvWUEv5ZkpfzZV6LszDmlVo3zN4AMqq0VnTC7LQ7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>WattsUp</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav id="navBar" class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <a id="logo" class="navbar-brand" href="index.html">
            <i class="fas fa-bolt"></i> WattsUp
          </a>
          <!-- Toggle button for small screens -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navigation Links for Larger Screens (md and up) -->
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Next Day</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="quiz.html">Quiz</a>
              </li>
            </ul>
          </div>

          <!-- Offcanvas menu for smaller screens -->
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Forecast</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Next Day</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Next Week</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Cards Section -->
      <section class="container mt-5 pt-4">
        <div class="row mb-4">
          <div class="col-12">
            <div class="card">
              <div class="card-header">12:00-12:30</div>
              <div class="card-body">
                <p class="card-text">Current price:</p>
                <h3 class="card-text">19.53p</h3>
              </div>
            </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-6">
            <div class="card">
              <div class="card-header">00:30-07:30</div>
              <div class="card-body">
                <p class="card-text">Plunge Pricing!</p>
                <h3 class="card-text">-1.15p</h3>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card">
              <div class="card-header">14:00-15:30</div>
              <div class="card-body">
                <h5 class="card-text">Laundry: 28p!</h5>
                <p class="card-text">(9.81p/kWh)</p>
              </div>
            </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-12">
            <div class="card">
              <div class="card-header">16:00-19:30</div>
              <div class="card-body">
                <p class="card-text">Don't use too much energy during this time!</p>
                <h3 class="card-text">45.7p</h3>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Chart Section -->
      <section>
        <div class="container mt-4" style="width: 80%; margin: auto">
          <canvas id="myChart" height="400"></canvas>
        </div>
      </section>
    </main>

    <!-- JS Files -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/script-for-graph.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
