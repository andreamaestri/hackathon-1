<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/692d2cc607.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@2.0.2/css/halfmoon.min.css" rel="stylesheet"
        integrity="sha256-RjeFzczeuZHCyS+Gvz+kleETzBF/o84ZRHukze/yv6o=" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>WattsUp</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <!-------------------------------------------------------------------------------------------Navbar-->
        <nav id="navBar" class="navbar fixed-top">
            <div class="container-fluid">
                <a id="logo" class="navbar-brand" href="index.html">
                    <i class="fa-solid fa-bolt"></i> WattsUp</a>
                <!-- Toggle button for small screens -->
                <button class="navbar-toggler d-block d-md-none" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="toggler-icon top-bar"></span>
                    <span class="toggler-icon middle-bar"></span>
                    <span class="toggler-icon bottom-bar"></span>
                </button>

                <!-- Navigation Links for Larger Screens (md and up) -->
                <div class="d-none d-md-flex flex-row gap-4 align-items-center">
                    <!-- No need for ul/li, just flex items directly -->
                    <a class="nav-link active" aria-current="page" href="#">Next Day</a>
                    <a class="nav-link active" href="quiz.html">Quiz</a>
                </div>
                <!-- Offcanvas menu for smaller screens -->
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                            Forecast
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Next Day</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="quiz.html">Quiz</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <h1>placeholder</h1>
        <div class="quiz-card">
            <h1>Energy Quiz</h1>
            <div class="quiz">
                <h2 id="question">Question goes here</h2>
                <div id="answer-questions">
                    <button class="btn quiz-button">A: answers 1
                    </button>
                    <button class="btn quiz-button"> B: answers 2
                    </button>
                    <button class="btn quiz-button">C: answers 3
                    </button>
                    <button class="btn quiz-button">D: answers 4
                    </button>
                </div>

                <button id="next-button">Next</button>
            </div>


        </div>



    </section>
    <script src="assets/js/quiz.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/script-for-graph.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
