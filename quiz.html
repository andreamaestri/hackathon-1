<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/692d2cc607.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>WattsUp</title>
</head>

<body class="min-h-screen bg-primary">
    <!-- Drawer with Navbar -->
  <div class="drawer drawer-end">
    <input id="drawer-m-nav" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content flex flex-col">
      <!-- Navbar -->
      <div class="navbar w-full shadow-xl shadow-fuchsia-700/25 text-white">
        <div class="mx-2 flex-1 px-2">
          <a id="logo" class="normal-case text-3xl" href="index.html">
            <i class="fa-solid fa-bolt"></i> WattsUp
          </a>
        </div>
        <div class="hidden flex-none 2xl:block">
          <ul class="menu menu-horizontal">
            <li>
              <a href="quiz.html"><i class="fa-solid fa-question-circle"></i>Energy Quiz</a>
            </li>
            <li>
              <a href="next_day.html"><i class="fa-solid fa-calendar"></i> Next Day</a>
            </li>
            <li>
              <a href="#" onclick="document.getElementById('settings').showModal()"><i class="fa-solid fa-cog"></i>
                Settings</a>
              <dialog id="settings" class="modal">
                <div class="modal-box">
                  <h3 class="text-lg font-bold">Settings</h3>
                  <form id="settingsForm">
                    <label for="regionCode">Region Code:</label>
                    <select id="regionCode" name="regionCode" required>
                      <option value="" disabled selected>Select your region</option>
                      <option value="A">Eastern England (A)</option>
                      <option value="B">East Midlands (B)</option>
                      <option value="C">London (C)</option>
                      <option value="D">Merseyside and Northern Wales (D)</option>
                      <option value="E">West Midlands (E)</option>
                      <option value="F">North Eastern England (F)</option>
                      <option value="G">North Western England (G)</option>
                      <option value="H">Southern England (H)</option>
                      <option value="J">South Eastern England (J)</option>
                      <option value="K">Southern Wales (K)</option>
                      <option value="L">South Western England (L)</option>
                      <option value="M">Yorkshire (M)</option>
                      <option value="N">Southern Scotland (N)</option>
                      <option value="P">Northern Scotland (P)</option>
                    </select>
                    <br>
                    <div class="modal-action">
                      <button type="submit" class="btn">Save Settings</button>
                      <button type="button" class="btn"
                        onclick="document.getElementById('settings').close()">Close</button>
                    </div>
                  </form>
                </div>
              </dialog>
            </li>
          </ul>
        </div>
        <div class="flex-none 2xl:hidden">
          <label for="drawer-m-nav" class="btn btn-square btn-ghost"> <svg xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 24 24" stroke="currentColor" class="inline-block h-6 w-6 stroke-current">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </label>
        </div>
      </div>
    </div>
    <div class="drawer-side z-50">
      <label for="drawer-m-nav" aria-label="close sidebar" class="drawer-overlay"></label>
      <ul class="menu bg-primary text-white min-h-full w-full p-4 font-bold ">
        <li><a href="index.html">Home</a></li>
        <li><a href="quiz.html">Energy Quiz</a></li>
        <li><a href="next_day.html">Next Day</a></li>
        <li>
          <a href="#" onclick="document.getElementById('settings-mobile').showModal()">Settings</a>
          <dialog id="settings-mobile" class="modal">
            <div class="modal-box">
              <h3 class="text-lg font-bold">Settings</h3>
              <form id="settingsFormMobile">
                <label for="regionCode">Region Code:</label>
                <select id="regionCodeMobile" name="regionCode" required>
                  <option value="" disabled selected>Select your region</option>
                  <option value="A">Eastern England (A)</option>
                  <option value="B">East Midlands (B)</option>
                  <option value="C">London (C)</option>
                  <option value="D">Merseyside and Northern Wales (D)</option>
                  <option value="E">West Midlands (E)</option>
                  <option value="F">North Eastern England (F)</option>
                  <option value="G">North Western England (G)</option>
                  <option value="H">Southern England (H)</option>
                  <option value="J">South Eastern England (J)</option>
                  <option value="K">Southern Wales (K)</option>
                  <option value="L">South Western England (L)</option>
                  <option value="M">Yorkshire (M)</option>
                  <option value="N">Southern Scotland (N)</option>
                  <option value="P">Northern Scotland (P)</option>
                </select>
                <br>
                <div class="modal-action">
                  <button type="submit" class="btn">Save Settings</button>
                  <button type="button" class="btn"
                    onclick="document.getElementById('settings-mobile').close()">Close</button>
                </div>
              </form>
            </div>
          </dialog>
        </li>
      </ul>
    </div>
  </div>

    <section class="flex flex-row min-h-screen justify-center items-center">
        <div class="flex-grow flex h-96 card max-w-screen-lg rounded-xl mb-24">
            <div class="bg-card border-b-violet-500 shadow-lg shadow-fuchsia-700/25 rounded-t-xl py-3 mb-2 px-4 md:py-4 md:px-5">
                <h1 class="text-[#EBD3F8] font-semibold uppercase">Energy Quiz</h1>
            </div>
            <div class="quiz p-4">
                <h2 id="question">Question goes here</h2>
                <div id="answer-questions">
                    <button class="btn quiz-button">A: answers 1</button>
                    <button class="btn quiz-button">B: answers 2</button>
                    <button class="btn quiz-button">C: answers 3</button>
                    <button class="btn quiz-button">D: answers 4</button>
                </div>
                <button id="next-button" class="btn mt-4">Next</button>
            </div>
        </div>
    </section>
    <script src="assets/js/quiz.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/script-for-graph.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
